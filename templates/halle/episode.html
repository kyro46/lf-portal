{% extends "layout.html" %}
{% block body %}
<div class=episodeview>
        <nav>
                <h4><a href="{{ url_for('series', id=episode.series) }}">{{ episode.seriestitle }}</a></h4>
        </nav>
        <h2>{{ episode.title }}</h2>
        <div class=videocontainer>
                {{ episode.player|safe }}
        </div>

</div>
{% endblock %}
