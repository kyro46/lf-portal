<!doctype html>
<html>
<body>

<title>Halle-Video</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
        <a href="{{ url_for('home') }}"><h1><img src="{{ url_for('static', filename='titel.jpg') }}" width="980px" height="70px" border="0" alt="Open Lecture"></h1></a>
		<nav>
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('serieslist', page=1) }}">Serien</a>
			<a href="{{ url_for('creatorlist', page=1) }}">Dozenten</a>
			<a href="{{ url_for('contributorlist', page=1) }}">Einrichtungen</a>

	    <form method="GET" action="{{ url_for('search', page=1) }}">
			<input type="search" placeholder="suche..." autofocus name="q"/>
            <input type="image" alt="Senden" src="{{ url_for('static', filename='Suche.jpg') }}" /> 
		</form>


                {% if request.cookies.get('JSESSIONID') %}
                <a href="{{ url_for('logout') }}">Abmelden</a>
                {% else %}
                <a href="{{ url_for('login') }}">Anmelden</a>
                {% endif %}
        </nav>
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}

        <footer>
        Powered by <a href="https://github.com/lkiesow/lf-portal">lf-portal</a>
        </footer>
</div>

</body>
</html>
